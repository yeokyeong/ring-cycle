<!DOCTYPE html>
<html>
<title>Ring Cycle</title>
<meta charset="utf-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css">
<link href="./index.css" rel="stylesheet">
</head>

<body>
    <div class="popup mx-auto">
        <h3>🔔 Ring Cycle 🔔</h3>
        <h4>알림 시작 시각과 반복 주기를 설정해보세요.</h4>
        <div class="section-box">
            <h5>🕒 알림 시각 설정</h5>
            <div class="flex-container">
            <div class="time-picker-start--wrapper flex-container--col">
                <h6>- 알림 시작 시간 :</h6>
                <p>첫 알람이 울릴 시간을 설정하세요.</p>
                <div class="form-control time-input" id="time-picker-start"></div>
            </div>
            <div class="flex-container--col align-self-end mb-4 pb-1">
                ~
            </div>
           
            <div class="time-picker-end--wrapper flex-container--col">
                <h6>- 알림 종료 시간 :</h6>
                <p>첫 알람이 울릴 시간을 설정하세요.</p>
                <div class="form-control time-input" id="time-picker-end"></div>
            </div>
        </div>
    </div>

        <div class="section-box">
            <h5>🔁 반복 주기 설정</h5>
            <p>몇 분마다 알람이 반복될지 선택하세요.</p>
            <div class="input-group input-group-sm">
                <select class="form-select" id="inputInterval">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                    <option value="60" selected>60</option>
                </select>
                <span class="input-group-text">분</span>
            </div>
        </div>

        <!-- <h5 class="">📣 (선택사항) 알림 방식</h5>
        <div class="container container__item" >
            <p>알림이 표시되는 방식을 선택하세요.</p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    브라우저 알림
                </label>
                </div>
                <div class="form-check  form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    소리로 알림
                </label>
                </div>
        </div>  -->

        <!-- <h5 class="">⛔️ (선택사항) 방해 금지 시간대 설정</h5>
        <div class="container container__item" >
            <p> 알람이 울리지 않을 시간을 설정할 수 있어요</p>
        </div> -->

        <div class="d-grid gap-2">
            <button class="btn btn-primary btn-sm" id="saveBtn">💾 저장</button>
        </div>

        <p class="text-center text-danger mt-1 mb-1 invisible" id="warningText">
            알림은 한 개만 저장할 수 있어요. 저장된 알림을 삭제해주세요.
        </p>

        <div class="section-box section-box--preview mb-0">
            <h5>🔔 알림 미리보기</h5>
            <h6>예상 알림 시각</h6>
            <div class="d-flex align-items-center d-none mt-2" id="preview-row">
                <button class="btn--delete" id="deleteBtn">삭제</button>
                <div class="text--preview" id="preview-row__text">11:50, 12:50, 13:50...</div>
            </div>
        </div>

    </div>
</body>
<script src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.js"></script>
<script src="./format.js"></script>
<script src="./script.js"></script>

</html>
